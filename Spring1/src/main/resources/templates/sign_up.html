<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


<div class="container text-center">
  <div>
    <h2>Sign up form</h2>
  </div>

  <div class="form-group row">
    <form method="post" th:action="@{user}" th:object="${user}">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Name:</label>
        <input type="text" th:field="*{name}" required minlength="1" maxlength="100">
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Email:</label>
        <input type="text" th:field="*{email}" required minlength="1" maxlength="100">
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Password:</label>
        <input type="password" th:field="*{password}" required minlength="8" maxlength="63">
      </div>
      <div>
        <button type="submit" class="btn-primary">Sign up</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
